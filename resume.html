<!DOCTYPE html>
<html>
<head>
	<title>Resume Form</title>
	<style>
		
		h1{
			color: rgb(114, 190, 14);
		}
		form {
			width: 90%;
			margin: 0 auto;
			padding: 2px;
			background-color: #f9f9f9;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(218, 12, 12, 0.808);
		}
		
		label { 
			display: block;
			margin-bottom: 5%;

		}
		
		input, textarea {
			width: 70%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			
		}
        section {
			margin-bottom: 20px;
			color: #0a3d09;
			background-color: rgb(231, 235, 227);
			padding: 20px;
			border: 5px rgb(40, 11, 202);
		}
		
		h2 {
			margin-top: 0;
		}
		.submite-button{
			color: rgb(216, 203, 23);
		}
		body {
			transition: background-color 1s ease-in-out;
		}
	</style>
</head>
<body>
	<script src = "sam.js"></script>
	<h1><center><del>Resume Form</del></center></h1>
	<form>
		<section>
			<h2>Contact Information</h2>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name"><br><br>
			
			<label for="email">Email:</label>
			<input type="email" id="email" name="email"><br><br>
			
			<label for="phone">Phone:</label>
			<input type="tel" id="phone" name="phone"><br><br>
			
			<label for="linkedin">LinkedIn:</label>
			<input type="url" id="linkedin" name="linkedin"><br><br>
		</section>
        <section>
			<h2>Summary</h2>
			<label for="summary">Summary:</label>
			<textarea id="summary" name="summary"></textarea><br><br>
		</section>
		
		<section>
			<h2>Education</h2>
			<label for="education">Education:</label>
			<textarea id="education" name="education"></textarea><br><br>
		</section>
        <table border="2">
            <tr>
                <th>S_no</th>
                <th>Education</th>
                <th>Institute</th>
                <th>Grade</th>
                <th>Year</th>
            </tr>
            <tr>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>

        </table>
		
		<section>
			<h2>Experience</h2>
			<label for="experience">Experience:</label>
			<textarea id="experience" name="experience"></textarea><br><br>
		</section>
		
		<section>
			<h2>Skills</h2>
			<label for="skills">Skills:</label>
			<textarea id="skills" name="skills"></textarea><br><br>
		</section>
        <section>
			<h2>Certifications</h2>
			<label for="certifications">Certifications:</label>
			<textarea id="certifications" name="certifications"></textarea><br><br>
		</section>
		
		<center><input type="submit" value="Submit" class="submit-button"></center>
	</form>
</body>
</html>
